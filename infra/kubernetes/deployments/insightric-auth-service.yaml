apiVersion: apps/v1
kind: Deployment
metadata:
  name: insightric-auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: insightric-auth-service
  template:
    metadata:
      labels:
        app: insightric-auth-service
    spec:
      containers:
        - name: insightric-auth-service
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"     # 0.1 CPU
              memory: "128Mi"
            limits:
              cpu: "500m"     # 0.5 CPU
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
